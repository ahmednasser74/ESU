name: boilerplate
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4

  auto_size_text: ^3.0.0
  #  cache online images
  cached_network_image: ^3.2.0
  #  equatable objects
  equatable: ^2.0.3
  #validation
  form_field_validator: ^1.1.0
  #getx
  get: ^4.6.1
  #shared preference
  shared_preferences: ^2.0.13
  #injection
  get_it: ^7.2.0
  #internect checker
  internet_connection_checker: ^0.0.1+3
  #permissions
  permission_handler: ^9.2.0
  #loading progress indicator
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  #svg
  flutter_svg: ^1.0.3
  # toast for user
  fluttertoast: ^8.0.9
  #  responsive screen
  flutter_screenutil: ^5.4.0+1
  # model creation
  json_serializable: ^6.2.0
  # network
  dio: ^4.0.6
  pretty_dio_logger: ^1.1.1
  #  file picker
  file_picker: ^4.5.1
  country_picker: ^2.0.14
  url_launcher: ^6.1.0
  dartz: ^0.10.1
  lottie: ^1.3.0

dev_dependencies:
  build_runner: ^2.1.10
  flutter_launcher_icons: ^0.9.2
  flutter_gen_runner: ^4.1.6
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter_gen:
  output: lib/core/src/
  line_length: 120

  integrations:
    flutter_svg: true

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/images/app_icon.png'

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/lottie/

  fonts:
    - family: din
      fonts:
        - asset: fonts/din.ttf
